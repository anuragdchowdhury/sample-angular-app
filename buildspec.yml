version: 0.2

phases:
  
  pre_build:
    runtime_versions:
      nodejs: 18.12.1
    commands:
      - echo Started Creating Work Environment
      - npm install && npm install -g @angular/cli
      - echo Performing AWS Container Registry Login
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 578045056986.dkr.ecr.us-east-1.amazonaws.com
      - REPOSITORY_URI=578045056986.dkr.ecr.us-east-1.amazonaws.com/sample-angular-app
      - IMAGE_TAG=build-$(echo $CODEBUILD_BUILD_ID | awk -F":" '{print $2}')
  
  build:
    commands:
      - echo Building Docker of the Angular Program
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG

  post_build:
    commands:
      - echo Pushing Angular Docker Image to AWS ECR
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Operation Completed Successfully!